<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.1/css/bulma.min.css" rel="stylesheet" type="text/css" />
    <script defer src="https://use.fontawesome.com/releases/v5.0.7/js/all.js"></script>
    <title>Telephone Directory</title>
</head>
<body>

    <nav class="navbar" style="background-color: whitesmoke;">
        <div class="container">
            <div class="navbar-brand">
                <a class="navbar-item" th:href="@{/}">
                    <span class="icon is-large">
                        <i class="fas fa-phone-square fa-2x"></i>
                    </span>
                    <span class="is-size-5">Telephone Directory</span>
                </a>
            </div>
        </div>
    </nav>

    <section class="section">
      <div class="container">

        <h1 class="title">Contact Details</h1>

        <p class="has-text-right-tablet">
            <a th:href="@{/update/{id}(id=${contact.id})}" class="button is-primary">
                <span class="icon is-small">
                    <i class="fas fa-plus"></i>
                </span>
                <span>Update</span>
            </a>
            <a th:href="@{/delete/{id}(id=${contact.id})}" class="button is-primary">
                <span class="icon is-small">
                    <i class="fas fa-plus"></i>
                </span>
                <span>Delete</span>
            </a>
        </p>

        <table class="table is-bordered is-striped is-fullwidth" style="margin:15px 0">
            <tbody>
                <tr>
                    <th>Name</th>
                    <td th:text="|${contact.firstName} ${contact.lastName}|"></td>
                </tr>
                <tr>
                    <th>Company</th>
                    <td th:text="${contact.company}"></td>
                </tr>
                <tr>
                    <th>Business Unit</th>
                    <td th:text="${contact.businessUnit}"></td>
                </tr>
                <tr>
                    <th>Department</th>
                    <td th:text="${contact.department}"></td>
                </tr>
                <tr>
                    <th>Team</th>
                    <td th:text="${contact.team}"></td>
                </tr>
                <tr>
                    <th>Email Address</th>
                    <td><a th:href="'mailto:' + ${contact.emailAddress}" th:text="${contact.emailAddress}"></a></td>
                </tr>
                <tr>
                    <th>External Telephone No.</th>
                    <td th:text="${contact.externalTelephoneNo}"></td>
                </tr>
                <tr>
                    <th>Internal Telephone No.</th>
                    <td th:text="${contact.internalTelephoneNo}"></td>
                </tr>
                <tr>
                    <th>Mobile No.</th>
                    <td th:text="${contact.mobileNo}"></td>
                </tr>
            </tbody>
        </table>

        <a th:href="@{/}" class="button">Back</a>

      </div>
    </section>

</body>
</html>
