<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.1/css/bulma.min.css" rel="stylesheet" type="text/css" />
    <script defer src="https://use.fontawesome.com/releases/v5.0.7/js/all.js"></script>
    <title>Telephone Directory</title>
</head>
<body>

    <nav class="navbar" style="background-color: whitesmoke;">
        <div class="container">
            <div class="navbar-brand">
                <a class="navbar-item" th:href="@{/}">
                    <span class="icon is-large">
                        <i class="fas fa-phone-square fa-2x"></i>
                    </span>
                    <span class="is-size-5">Telephone Directory</span>
                </a>
            </div>
        </div>
    </nav>

    <section class="section">
        <div class="container">

            <h1 class="title">New Contact</h1>

            <form action="#" th:action="@{/create}" th:object="${contact}" method="post">
                <table class="table is-bordered is-striped is-fullwidth" style="margin:15px 0">
                	<input type="hidden" th:field="*{id}" class="input" />
                    <tbody>
                        <tr>
                            <th>First Name</th>
                            <td><input type="text" th:field="*{firstName}" class="input" /></td>
                        </tr>
                        <tr>
                            <th>Last Name</th>
                            <td><input type="text" th:field="*{lastName}" class="input" /></td>
                        </tr>
                        <tr>
                            <th>Company</th>
                            <td><input type="text" th:field="*{company}" class="input" /></td>
                        </tr>
                        <tr>
                            <th>Business Unit</th>
                            <td><input type="text" th:field="*{businessUnit}" class="input" /></td>
                        </tr>
                        <tr>
                            <th>Department</th>
                            <td><input type="text" th:field="*{department}" class="input" /></td>
                        </tr>
                        <tr>
                            <th>Team</th>
                            <td><input type="text" th:field="*{team}" class="input" /></td>
                        </tr>
                        <tr>
                            <th>Email Address</th>
                            <td><input type="text" th:field="*{emailAddress}" class="input" /></td>
                        </tr>
                        <tr>
                            <th>External Telephone No.</th>
                            <td><input type="text" th:field="*{externalTelephoneNo}" class="input" /></td>
                        </tr>
                        <tr>
                            <th>Internal Telephone No.</th>
                            <td><input type="text" th:field="*{internalTelephoneNo}" class="input" /></td>
                        </tr>
                        <tr>
                            <th>Mobile No.</th>
                            <td><input type="text" th:field="*{MobileNo}" class="input" /></td>
                        </tr>
                        <tr>
                            <td colspan="2" align="center">
                                <input class="button is-primary" type="submit" value="Create" />
                            </td>
                        </tr>
                    </tbody>
                </table>
            </form>

            <a th:href="@{/}" class="button">Back</a>

        </div>
    </section>

</body>
</html>
